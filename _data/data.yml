    intro: >
      Some of my open-source software projects include:
    contributions:
      - title: sbi4abm
        link: "https://github.com/joelnmdyer/sbi4abm"
        tagline: "A toolbox consisting of flexible, simulation-efficient <a href=https://arxiv.org/abs/2202.00625>calibration methods for agent-based models</a>"

      - title: BlackBIRDS
        link: "https://github.com/arnauqb/blackbirds"
