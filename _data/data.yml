projects:
    title: Videos, projects, and blogs
    intro: >
      Some videos, projects, and blogs can be found at the following links:
    assignments:
      - title: Variational Bayesian inference for agent-based models
        link: "https://www.youtube.com/watch?v=ria0aKWztGE"
        tagline: "Recording of my INET Oxford talk on <a href=https://www.inet.ox.ac.uk/publications/gradient-assisted-calibration-for-financial-agent-based-models/>the use of generalised variational Bayesian inference for calibrating agent-based models</a>"

      - title: Black-box Bayesian inference for agent-based models
        link: "https://www.youtube.com/watch?v=yVNE8focE30"
        tagline: "Recording of my INET Oxford talk on <a href=https://arxiv.org/abs/2202.00625>Black-box Bayesian inference for agent-based models</a>"

      - title: Calibrating agent-based models to microdata with graph neural networks
        link: "https://slideslive.com/38985937"
        tagline: "Recording of my AI4ABM talk on our work on <a href=https://openreview.net/forum?id=ZWyHGTUcgJD>Calibrating agent-based models to microdata with graph neural networks</a>"
        
      - title: The expected largest degree in a random attachment model of network growth
        link: "https://github.com/joelnmdyer/RandomAttachment"
        tagline: "Mathematics and simulation study of the expected largest degree in a random attachment model of network growth"

      - title: Amortised likelihood-free inference for expensive time-series simulators with signatured density ratio estimation
        link: "https://slideslive.com/38980807"
        tagline: "Recording of my AISTATS 2022 talk on our work on <a href=https://proceedings.mlr.press/v151/dyer22a.html>Amortised likelihood-free inference for expensive time-series simulators with signatured density ratio estimation</a>. A longer version is available <a href=https://www.youtube.com/watch?v=mXHMWcKsUsE>here</a>"

      - title: Blog post on my role as a Data Science Challenge Facilitator at one of The Alan Turing Institute's Data Study Groups
        link: "https://www.cdrc.ac.uk/inside-the-turing-lida-data-study-group/"
        tagline: "Associated report is <a href=https://doi.org/10.5281/zenodo.6498023>here</a>"

      - title: Approximate Bayesian computation with path signatures
        link: "https://www.youtube.com/watch?v=Rg16McV7giE"
        tagline: "Recording of my One World ABC talk on our work on <a href=https://arxiv.org/abs/2106.12555>Approximate Bayesian computation with path signatures</a>"

publications:
    title: Selected Publications
    intro: |
      A full list of my publications can be found on my 
      <a href="https://scholar.google.com/citations?user=HeQWo3QAAAAJ&hl=en">Google Scholar</a>
      page. Some recent papers include:
    papers:       
      - title: Interventionally consistent surrogates for agent-based simulators
        link: "https://arxiv.org/abs/2312.11158"
        authors: <b>J. Dyer</b>, N. Bishop, Y. Felekis, F. M. Zennaro, A. Calinescu, T. Damoulas, M. J. Wooldridge
        conference: Submitteed, 2023
       
      - title: Population synthesis as scenario generation for simulation-based planning under uncertainty
        link: "https://ora.ox.ac.uk/objects/uuid:87663b7f-60ca-44f3-8fa5-b9fd501e6270"
        authors: J. Dyer, A. Quera-Bofarull, N. Bishop, J. D. Farmer, A. Calinescu, M. J. Wooldridge
        conference: Forthcoming in the 23rd International Conference on Autonomous Agents and Multiagent Systems (AAMAS 2024)
     
      - title: Gradient-assisted calibration for agent-based models in finance
        link: "https://dl.acm.org/doi/10.1145/3604237.3626857"
        authors: J. Dyer, A. Quera-Bofarull, A. Chopra, J. D. Farmer, A. Calinescu, M. J. Wooldridge
        conference: Proceedings of the Fourth International Conference on AI in Finance (ICAIF 2023)

      - title: BlackBIRDS - Black-Box Inference foR Differentiable Simulators
        link: "https://joss.theoj.org/papers/10.21105/joss.05776"
        authors: A. Quera-Bofarull, J. Dyer, A. Calinescu, J. D. Farmer, M. J. Wooldridge
        conference: The Journal of Open Source Software

      - title: Some challenges of calibrating differentiable agent-based models
        link: "https://arxiv.org/pdf/2307.01085"
        authors: A. Quera-Bofarull, J. Dyer, A. Calinescu, M. J. Wooldridge
        conference: ICML 2023 Workshop on Differentiable Almost Everything

      - title: Black-box Bayesian inference for agent-based models
        link: "https://arxiv.org/abs/2202.00625"
        authors: J. Dyer, P. Cannon, J. D. Farmer, S. M. Schmon
        conference: Submitted, 2022

      - title: Calibrating agent-based models to microdata with graph neural networks
        link: "https://openreview.net/forum?id=ZWyHGTUcgJD"
        authors: J. Dyer, P. Cannon, J. D. Farmer, S. M. Schmon
        conference: Best Short Paper, ICML 2022 Workshop on AI for Agent-based Modelling
        
      - title: Amortised likelihood-free inference for expensive time-series simulators with signatured density ratio estimation
        link: "https://proceedings.mlr.press/v151/dyer22a.html"
        authors: J. Dyer, P. Cannon, S. M. Schmon
        conference: AISTATS 2022
        
      - title: Approximate Bayesian computation with path signatures
        link: "https://arxiv.org/abs/2106.12555"
        authors: J. Dyer, P. Cannon, S. M. Schmon
        conference: Submitted, 2021

oss:
