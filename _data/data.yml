        link: "https://github.com/joelnmdyer/SignatuRE"
        tagline: "Code for our AISTATS 2022 paper <a href=https://proceedings.mlr.press/v151/dyer22a.html>'Amortised likelihood-free inference for expensive time-series simulators with signatured ratio estimation'</a>"

